# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Hyunwoo Kwon (Will)
description: >- # this means to ignore newlines until "baseurl:"
  Ph.D. student and Researcher in Analysis&PDEs.
baseurl: "/" # the subpath of the site
url: "https://willkwon-math.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile.png
#google_analytics: "UA-121636368-3"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
input: GFM
hard_wrap: false
auto_ids: true
footnote_nr: 1
entity_output: as_char
toc_levels: 1..6
smart_quotes: lsquo,rsquo,ldquo,rdquo
enable_coderay: false
parse_block_html: true

header:
  pages:
    - name: Home
      slug: /
    - name: Research
    - name: Talks
    - name: Teaching
    - name: Notes
    - name: Blog

footer:
  show_powered_by: true
  contact:
    - name: Email
      value: hyunwoo_kwon@brown.edu
      link: mailto:hyunwoo_kwon@brown.edu
  follow: 
    - name: RSS
      link: /feed.xml

# Build settings  
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
